<p>次のものは、ページ付けを行う際のアソシエーションの抑制を行うという例です。<p>

<pre>
$this->paginate['User'] = array(
    'contain' => array('Profile', 'Account'),
    'order' => 'User.username'
);

$users = $this->paginate('User');
</pre> 

<p>'contain'パラメータを<code>$paginate</code>プロパティに含めることによって、ページ付けのために行われるfind('count')とfind('all')の両方に対して適応されます。</p>
